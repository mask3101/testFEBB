<div class="makeTransfer">
  <div class="headerTransfer">
    <div class="leftColTransfer">
      <img src="assets/icons/arrows.png">
    </div>
    <div class="rightColTransfer">Make a Transfer</div>
  </div>
  <div class="formBody">
    <div class="labelTransfer">
      FROM ACCOUNT
    </div>
    <div>
      <input type="text" [disabled]="true" placeholder="Free Checking(4692) - {{totalMoney | currency}}">
    </div>
    <div class="labelTransfer">
      TO ACCOUNT
    </div>
    <div>
      <select [(ngModel)]="selectedValues">
        <option value="" disabled>Choose Deposit Account</option>
        <option *ngFor="let catalog of dropListCatalog" [ngValue]="catalog">{{catalog}}</option>
      </select>
    </div>
    <div class="labelTransfer">
      AMOUNT
    </div>
    <div>
      <input type="text" placeholder="$0.00" [(ngModel)]="depositAmount" />
      <!-- <input type="number" placeholder="$0.00" [(ngModel)]="depositAmount"> -->
    </div>
    <button class="subButton" data-toggle="modal" 
    (click)="transferData()"
    >SUBMIT</button>
    <!-- data-target="#exampleModalCenter"  -->
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{messageModal}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="makeTransfer()" *ngIf="!errorMsg">Transfer</button>
        </div>
      </div>
    </div>
  </div>
</div>
